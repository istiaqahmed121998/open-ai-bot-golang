<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.new-class{
			background-color: green;
			padding: 10px;
			color: white;
			font-size: 20px;
			text-align: center;
		}
		.content{
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
	</style>

</head>
<body>
	<h1>GOlang websocket example</h1>

	<!-- FOR BOX INPUT AND SEND BUTTON -->
	<div class="content">
		<input type="text" id="input">
		<button onclick="send()">send message</button>
	</div>
	<!-- PRINT YOU MESSAGE -->
	<pre id="output"></pre>
</body>
	<script>
		var input = document.getElementById('input')
		var output = document.getElementById('output')
		var socket = new WebSocket("ws://127.0.0.1:3001/ws/123?v=1.0")

		// ADD STYLE IN YOU INPUT HTML
		output.classList.add("new-class")

		// CHECK IF YOU CONNECT TO SERVER GOLANG AND SHOW CONNECTED MESSAGE
		socket.onopen = function(){
			output.innerHTML += "Status : You CONNECTED\n"
		}

		// IF YOU RECEIVE MESSAGE AND WRITE TO BROWSER
		socket.onmessage = function(e){
			output.innerHTML += "Message : " + e.data + "\n"

		}
		// BUTTON SEND FUNCTION
		function send(){
			socket.send(input.value)
			// EMPTY INPUT
			input.value = ""
		}

	</script>

</html>
